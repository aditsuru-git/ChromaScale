name: "âœ¨ Feature Request"
description: "Suggest an idea or new feature for ChromaScale."
title: "Feat: [BRIEF DESCRIPTION OF FEATURE]"
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting an idea! A good feature request is well-reasoned and detailed.

  - type: textarea
    id: problem
    attributes:
      label: "Is your feature request related to a problem? Please describe."
      description: "A clear and concise description of what the problem is. Ex. 'I'm always frustrated when...'"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: "Describe the solution you'd like"
      description: "A clear and concise description of what you want to happen."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: "Describe alternatives you've considered"
      description: "A clear and concise description of any alternative solutions or features you've considered."

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Add any other context or mockups about the feature request here."
